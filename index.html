<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!-- <link rel="stylesheet" href="node_modules/todomvc-common/base.css"> -->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
		<style type="text/css">
			.ng-cloak{
				display:none;
			}
		</style>
	</head>
	<body ng-app="app" class="ng-cloak" ng-cloak>
			<ng-view></ng-view>
		<script type="text/ng-template" id="main_tmpl">

		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="add()">
					<input class="new-todo" ng-model="text" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<section class="main">
				<input class="toggle-all" ng-click="toggleAll()" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="item in todos | filter:comp:equalsCompare" ng-class="{'completed':item.completed,'editing':$index === i}">
						<div class="view">
							<input class="toggle" ng-change="checkComplete()" type="checkbox" ng-model="item.completed">
							<label for="{{item.id}}" ng-bind="item.name" ng-dblclick="doEdit($index,item.id)"></label>
							<button class="destroy" ng-click="remove(item.id)"></button>
						</div>
						<form ng-submit="afterEdit()">
							<input id="{{item.id}}" ng-blur="afterEdit(item.id)" class="edit" ng-model="item.name">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a ng-class="{selected:comp===''}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected:comp.completed===false}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:comp.completed===true}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button ng-click="clear()" class="clear-completed">Clear completed</button>
			</footer>
		</section>
		</script>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="js/services/main.js"></script>
		<script src="js/controllers/main.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
